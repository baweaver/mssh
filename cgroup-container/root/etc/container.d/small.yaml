# allow upto 4 logical cpus and 4G RAM
cpu:
 - cpu.cfs_period_us: 1000000
 - cpu.cfs_quota_us:  4000000
memory:
# WARNING: do not remove. reset memsw limit
 - memory.memsw.limit_in_bytes: -1
 - memory.soft_limit_in_bytes: 4294967296
 - memory.limit_in_bytes: 8589934592
 - memory.memsw.limit_in_bytes: 8589934592
